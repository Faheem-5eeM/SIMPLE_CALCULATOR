<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator using html/css/js.</title>
  <link rel="stylesheet" href="calci.css">
  <link rel="stylesheet" href="extra.css">
</head>
<body>
  <h1 class="h1"><strong>QUICK MATH</strong></h1>
  <div class="container flex flex-col item-center mx-auto m-w-20">
    <div class="row">
      <input type="text" class="input" >
    </div>
   <div class="container2">
    <div class="row">
      <button class="button">Clr</button>
      <button class="button">%</button>
      <button class="button">000</button>
      <button class="button">00</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button special">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
  </div> 
  </div>
  <script src="calci.js">
  </script>
</body>
</html>
